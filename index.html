<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="6; url=next.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
        .heartbeat {
            animation: heartbeat 1.5s ease infinite;
        }
        .love-gradient {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #db2777 100%);
        }
    </style>
    <title>For My Love</title>
</head>
<body class="min-h-screen flex items-center justify-center love-gradient">
    <div class="text-center space-y-6">
        <div class="heartbeat">
            <div class="border-4 border-rose-200 rounded-full p-8 shadow-xl backdrop-blur-sm bg-white/10">
                <section class="bg-gradient-to-br from-rose-100 to-pink-50 rounded-full p-12">
                    <p class="text-5xl font-cursive bg-gradient-to-r from-rose-600 to-pink-500 bg-clip-text text-transparent">
                        Hey <span class="font-bold">Mī Herii</span> ❤️
                    </p>
                </section>
            </div>
        </div>
        <p class="text-rose-100 text-lg animate-pulse">Click anywhere to continue this journey...</p>
    </div>
</body>
</html>
